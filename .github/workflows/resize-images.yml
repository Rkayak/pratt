name: Process Images

on: [pull_request]

jobs:
  resize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: jruipinto/ImageMagick-action@v1
        name: ImageMagick Action
        with:
          # ImageMagick command to be executed
          # default is mogrify -path src/assets/images -auto-orient -resize x500 src/assets/images*.*
          command: mogrify -path img -auto-orient -resize 1600x1600\> img/*/*.*
          deploy-branch: gh-pages

